<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard WebSocket Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #f9f9f9; }
        .entry { border-bottom: 1px solid #eee; padding: 2px; }
    </style>
</head>
<body>
    <h2>üèÜ Live Leaderboard Updates</h2>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const ws = new WebSocket("ws://localhost:8080/ws/leaderboard");
        const messagesDiv = document.getElementById("messages");
        const statusDiv = document.getElementById("status");

        ws.onopen = function() {
            statusDiv.innerHTML = "‚úÖ Connected to WebSocket!";
            statusDiv.style.color = "green";
        };

        ws.onmessage = function(event) {
            const div = document.createElement("div");
            div.className = "entry";
            div.textContent = "Received: " + event.data;
            messagesDiv.prepend(div); // Add new messages to top
        };

        ws.onclose = function() {
            statusDiv.innerHTML = "‚ùå Disconnected";
            statusDiv.style.color = "red";
        };

        ws.onerror = function(error) {
            console.error("WebSocket Error:", error);
            statusDiv.innerHTML = "‚ö†Ô∏è Error (Check console)";
            statusDiv.style.color = "orange";
        };
    </script>
</body>
</html>
